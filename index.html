<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCIPNET Direct Access Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>
    <div id="terminal" style="display: none;">
        <div id="output"></div>
        <div id="input-line">
            <div id="prompt"></div>
            <input type="text" id="input" autofocus autocomplete="off">
        </div>
        <div id="loading-animation" style="display: none;">Loading...</div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet"></script> <!-- Figlet library -->
</body>
</html>
